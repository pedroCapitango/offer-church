services:
  - type: web
    name: offer-church-api
    env: node
    plan: free
    rootDir: tesouraria
    nodeVersion: 20
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://offer-church-frontend.example.com,http://localhost:5173
      - key: CORS_CREDENTIALS
        value: "false"